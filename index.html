<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Precipitation Probability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./assets/css/index.css">
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="searchbox">
            <div id="errorMessage" class="alert alert-danger" role="alert">
                You need to enter a valid city name.
            </div>
            <div id="searchCard" class="card mx-auto">
                <div class="card-body">
                    <a class="wapp-title navbar-brand " href="#"><h1 class="text-white text-center">Weather App</h1></a>
                    <h5 class="search-city-title text-center text-white">Enter your city name</h5>
                    <form id="citySearchForm" class="input-group d-flex">
                        <input type="text" id="citySearchInput" class="form-control" placeholder="Search City" aria-label="Recipient's username" aria-describedby="basic-addon2" autocomplete="off">
                        <button class="input-group-text" id="basic-addon2" type="submit"><ion-icon style="font-size: 1.5rem;" name="search"></ion-icon></button>
                    </form>
                    <div id="search-history-container" class="d-none" data-processed="false">
                        <div class="recent-search">
                            <span>Recent:</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
